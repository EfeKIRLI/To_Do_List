<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="container" style="margin-top: 100px;"> 
            <div class="card row">                
                    
                        <div class="card-header text-center">   
                            <h3>To Do List</h3>
                        </div>
                        <div class="card-body">
                         <div class="col-sm-11">
                            <form id="todo-form" name="form" class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                            <input  style="margin-bottom:2rem;" id="todo" class="form-control" placeholder="Bir To do giriniz...">
                                    </div>  
                         </div>  
                        </div>        
                            <button style="margin-bottom: 2.5rem" type="submit"    class="btn btn-warning">
                                <i class="fa-solid fa-circle-plus"></i> To Do Ekle.
                            </button>
                              </form>
                         
                             <hr>
                                <!-- <div class="alert alert-warning" role="alert">
                                    A simple warning alert—check it out!
                                </div> -->
                          </div>
                         
                        <div class="col-sm-11">
                            <div class="card-body">
                                <h4 class="card-title" id="task-title">All Task...</h4>
                            <hr> 
                            <form action="" class="form-group">
                                <div class="col-md-6">
                            <input id="filter" name="filter" type="text"  class="form-control" placeholder="Bir To do arayın">
                                </div>
                            </form>
                            <hr> 
                            <ul class="list-group">
                                <!-- <li class="list-group-item d-flex justify-content-between">
                                    Todo 1
                                    <a href="#" class="delete-item">
                                        <i class="fa-solid fa-xmark"></i>
                                    </a>

                                </li> -->

                            </ul>
                            <hr>
                            <a id="clear-todos" class="btn btn-danger" href="">Clean All Tasks</a>  
                            
                           </div>
                          </div>
                        </div>
                    
                
            </div>
        </div>



    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="/todo.js"></script>



</body>
</html>
